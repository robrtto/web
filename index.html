<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roberto Rejopachí Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button class="menu-toggle" aria-label="Toggle navigation" onclick="toggleMenu()">☰</button>
        <nav class="nav-menu" id="nav-menu">
            <a href="#portfolio">Art Portfolio</a>
            <a href="#projects">Programming Projects</a>
            <a href="#about">About Me</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

     <!-- Small Title in the Top-Left C index.htmlorner -->
     <div class="small-title">Rejopachí</div>
    
     <!-- Full-Screen Intro Section -->
     <div class="intro"> 
        <!-- Video Background -->
        <video id="intro-video" muted playsinline>
            <source src="images/WVES..mp4" type="video/mp4">
            Your browser does not support this video tag.
        </video>

        <!-- Content Overlaid on Video -->
        <div class="content-container">
            <!-- Main Title -->
            <h1 class="main-title" onclick="window.location.reload()">Roberto Rejopachí</h1>

            <!-- Button to Enter Portfolio -->
            <div class="portfolio-button-container">
                <button class="portfolio-button" onclick="enterSite()">Enter Portfolio</button>
            </div>
        </div>
     </div>    
     
    <script src="script.js" defer></script>
</body>
</html>
