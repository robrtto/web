<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roberto Rejopachí Portfolio - Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Button to go back to the main page -->
    <div class="back-button-container">
        <button onclick="window.location.href='main.html'" class="back-button">← Back to Main</button>
    </div>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Art Gallery</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="images/la_conq.jpg" alt="LA CONQUISTA">
                <p class="gallery-overlay-text">LA CONQUISTA</p>
            </div>
            <div class="gallery-item">
                <img src="images/PotHeadweb.jpg" alt="Pothead in Despair">
                <p class="gallery-overlay-text">POTHEAD IN DESPAIR</p>
            </div>
            <div class="gallery-item">
                <img src="images/oneoneone.jpg" alt="Pothead Character Design">
                <p class="gallery-overlay-text">POTHEAD</p>
            </div>
            <div class="gallery-item">
                <img src="images/chbp3.jpg" alt="Character Design">
                <p class="gallery-overlay-text">OXY</p>
            </div>
            <div class="gallery-item">
                <img src="images/nightmare.jpg" alt="Nightmare Rotation">
                <p class="gallery-overlay-text">NIGHTMARE ROTATION</p>
            </div>
            <div class="gallery-item">
                <img src="images/replica.jpg" alt="Paul Gauguin Replica">
                <p class="gallery-overlay-text">PAUL GAUGAIN REPLICA </p>
            </div>
        </div>
    </section>

    <script src="script.js" defer></script>
</body>
</html>
